<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mordzix AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0e27;
            --card: #1a1f3a;
            --accent: #00ff9f;
            --text: #e0e0e0;
            --dim: #8a8a8a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header - staÅ‚y, nie scrolluje */
        .header {
            background: var(--card);
            padding: 12px 16px;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            min-height: 50px;
        }
        .logo { 
            font-size: 18px; 
            font-weight: bold; 
            color: var(--accent);
            white-space: nowrap;
        }
        .stats { 
            font-size: 11px; 
            color: var(--dim);
            white-space: nowrap;
        }
        
        /* Container - flex, reszta przestrzeni */
        .container { 
            flex: 1; 
            display: flex; 
            overflow: hidden;
            min-height: 0;
        }
        
        /* Sidebar - ukryty na mobile */
        .sidebar {
            display: none;
            width: 280px;
            background: var(--card);
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #333;
            flex-shrink: 0;
        }
        
        /* Main area */
        .main { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }
        
        /* Messages - scrolluje TYLKO ta sekcja */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .msg {
            margin: 12px 0;
            display: flex;
            gap: 10px;
            word-wrap: break-word;
        }
        .msg.user { flex-direction: row-reverse; }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        .msg.user .avatar { background: #667eea; }
        
        .content {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .msg.user .content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .msg.assistant .content {
            background: var(--card);
            border: 1px solid var(--accent);
        }
        
        /* Input area - staÅ‚y na dole */
        .input-area {
            background: var(--card);
            padding: 12px 16px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }
        
        #userInput {
            flex: 1;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--accent);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 40px;
        }
        
        #sendBtn {
            padding: 12px 20px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }
        #sendBtn:active { opacity: 0.8; }
        
        .typing {
            padding: 8px;
            font-size: 12px;
            color: var(--dim);
            font-style: italic;
        }
        
        /* Desktop - pokaÅ¼ sidebar */
        @media (min-width: 768px) {
            .sidebar { display: block; }
            .logo { font-size: 24px; }
            .stats { font-size: 14px; }
            .content { max-width: 70%; }
            .avatar { width: 40px; height: 40px; font-size: 20px; }
            .conv-item {
                padding: 12px;
                margin: 8px 0;
                background: rgba(0,255,159,0.1);
                border-radius: 8px;
                cursor: pointer;
                border-left: 3px solid var(--accent);
            }
            .conv-item:hover { background: rgba(0,255,159,0.2); }
            .new-chat {
                width: 100%;
                padding: 12px;
                background: var(--accent);
                color: var(--bg);
                border: none;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ§  MORDZIX AI</div>
        <div class="stats">ðŸ”¥ 28 endpoints</div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <button class="new-chat" onclick="newConversation()">+ Nowa rozmowa</button>
            <div id="convList"></div>
        </div>
        
        <div class="main">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Napisz wiadomoÅ›Ä‡..." rows="1"></textarea>
                <button id="sendBtn" onclick="sendMessage()">WyÅ›lij</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'mordzix_conversations';
        const CURRENT_KEY = 'current_conv';
        
        let conversations = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        let currentId = localStorage.getItem(CURRENT_KEY) || null;
        
        if (!currentId || !conversations[currentId]) {
            currentId = 'conv_' + Date.now();
            conversations[currentId] = {
                id: currentId,
                title: 'Nowa rozmowa',
                messages: [],
                created: Date.now()
            };
            save();
        }
        
        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversations));
            localStorage.setItem(CURRENT_KEY, currentId);
            renderConvList();
            renderMessages();
        }
        
        function renderConvList() {
            const list = document.getElementById('convList');
            if (!list) return;
            
            list.innerHTML = Object.values(conversations)
                .sort((a, b) => b.created - a.created)
                .map(c => `
                    <div class="conv-item ${c.id === currentId ? 'active' : ''}" 
                         onclick="loadConversation('${c.id}')">
                        ${c.title}
                    </div>
                `).join('');
        }
        
        function renderMessages() {
            const msgs = document.getElementById('messages');
            const conv = conversations[currentId];
            
            msgs.innerHTML = conv.messages.map(m => `
                <div class="msg ${m.role}">
                    <div class="avatar">${m.role === 'user' ? 'ðŸ‘¤' : 'ðŸ§ '}</div>
                    <div class="content">${escapeHtml(m.content)}</div>
                </div>
            `).join('');
            
            msgs.scrollTop = msgs.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            
            const conv = conversations[currentId];
            conv.messages.push({ role: 'user', content: text });
            
            if (conv.messages.length === 1) {
                conv.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
            }
            
            save();
            input.value = '';
            
            const msgs = document.getElementById('messages');
            msgs.innerHTML += '<div class="typing">ðŸ§  Mordzix pisze...</div>';
            msgs.scrollTop = msgs.scrollHeight;
            
            try {
                const res = await fetch('/api/chat/assistant', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: conv.messages,
                        user_id: 'mobile_user',
                        use_memory: true
                    })
                });
                
                const data = await res.json();
                
                if (data.ok) {
                    conv.messages.push({ 
                        role: 'assistant', 
                        content: data.answer || data.text || 'Brak odpowiedzi'
                    });
                } else {
                    conv.messages.push({ 
                        role: 'assistant', 
                        content: 'âŒ BÅ‚Ä…d: ' + (data.error || 'Nieznany bÅ‚Ä…d')
                    });
                }
            } catch (err) {
                conv.messages.push({ 
                    role: 'assistant', 
                    content: 'âŒ BÅ‚Ä…d poÅ‚Ä…czenia: ' + err.message
                });
            }
            
            save();
        }
        
        function newConversation() {
            currentId = 'conv_' + Date.now();
            conversations[currentId] = {
                id: currentId,
                title: 'Nowa rozmowa',
                messages: [],
                created: Date.now()
            };
            save();
        }
        
        function loadConversation(id) {
            currentId = id;
            save();
        }
        
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        renderConvList();
        renderMessages();
    </script>
</body>
</html>
